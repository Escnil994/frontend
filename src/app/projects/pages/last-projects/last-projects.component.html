<!---News Cards-->
<h3>Last projects</h3>

<div class="news-cards">
  <div *ngFor="let project of projects">
    <img [src]="project.image?.secure_url" alt="Image">
    <h3>{{project.title | slice: 0:35}}...</h3>
    <p>
      {{project.subtitle | slice: 0 : 70}}...
    </p>
    <a [routerLink]="['/projects/get-project/',project._id]">Read More <i class="fas fa-angle-double-right"></i></a>
  </div>
  
</div>
