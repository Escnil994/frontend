<form id="registerForm"[formGroup]="registerForm" (ngSubmit)="createNewUser()">
  <div class="d-flex flex-row align-items-center justify-content-center justify-content-lg-start">
    <p class="lead fw-normal mb-0 me-3">Register Now</p>

  </div>

  <div class="divider d-flex align-items-center my-4">
  </div>

  <!-- Name input -->
  <div class="form-outline mb-4">
    <input type="text" id="name" class="form-control form-control-lg"
           placeholder="Enter your full name" formControlName="name"/>
    <label class="form-label" for="name">Full name</label>

    <div class="row">
      <div class="col text-danger">
        <p *ngIf="validateField('name')">
          Name is required
        </p>
      </div>
    </div>
  </div>

  <!-- Email input -->
  <div class="form-outline mb-4">
    <input type="email" id="email" class="form-control form-control-lg"
           placeholder="Enter a valid email address" formControlName="email"/>
    <label class="form-label" for="email">Email address</label>

    <div class="row">
      <div class="col text-danger">
        <p *ngIf="validateField('email')">
          Must be a valid email
        </p>
      </div>
    </div>


  </div>

  <!-- Password input -->
  <div class="form-outline mb-3">
    <input type="password" id="password" class="form-control form-control-lg"
           placeholder="Enter password" formControlName="password"/>
    <label class="form-label" for="password">Password</label>

    <div class="row">
      <div class="col text-danger">
        <p *ngIf="validateField('password')">
          Password is required
        </p>
      </div>
    </div>


  </div>


  <div class="d-flex justify-content-between align-items-center">
    <!-- Checkbox -->
    <div class="form-check mb-0">
      <input class="form-check-input me-2" type="checkbox" value="" id="form2Example3"/>
      <label class="form-check-label" for="form2Example3">
        I accept terms and conditions
      </label>
    </div>
  </div>

  <div class="text-center text-lg-start mt-4 pt-2">
    <button type="submit" class="btn btn-primary btn-lg"
            style="padding-left: 2.5rem; padding-right: 2.5rem;">Register
    </button>
    <p class="small fw-bold mt-2 pt-1 mb-0">Do you already have an account? <a routerLink="login"
                                                                      class="link-danger">Login</a></p>
  </div>

</form>
