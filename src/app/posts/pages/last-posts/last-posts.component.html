<!---News Cards-->
<h3>Last Posts</h3>

<div class="news-cards">
  <div *ngFor="let post of posts">
    <img [src]="post.image?.secure_url" alt="ost image">
    <h3>{{post.title | slice: 0: 35}}</h3>
    <p>
      {{post.intro | slice: 0 : 65}}
    </p>
    <a href="#">Read More <i class="fas fa-angle-double-right"></i></a>
  </div>
</div>
